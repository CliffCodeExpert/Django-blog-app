{% extends 'base.html' %}

{% block content %} 
 <!--hero section-->
 <div class="hero3">
    <div class="about3">
        <h1>Contact Me</h1>
        <p>Have questions?I have answers</p>
    </div>
</div>

 <!--contact me section-->
<div class="cont">
<div class="cont1">
    <div class="cont2">
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <h2>{{message}}</h2>
          {% endfor %}
        </ul>      
    {% else %}
     <h1>Let's Get In Touch</h1>
     <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="SEND">
    </form>	
    {% endif %}
    </div>	
</div>
</div>

{% endblock %}
