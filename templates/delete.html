{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <title>Document</title>
  <style>

  .del{
    height:100vh;
    background-color: aliceblue;
    width:100%;
  }
  .del1{
    text-align: center;
    position: relative;
    top:50vh;
  }
  .btn-primary{
    background-color: red;
    border:none;
    padding: 2px 8px;
    color:white;
    cursor: pointer;
  }
  .btn-secondary{
    background-color: green;
    padding: 2px 8px;
    color:white;
    border:none;
    text-decoration: none;
    cursor:pointer;
  }
  </style>
</head>
<body>
  <div class="del">
    <div class="del1">
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
          Do you want to delete this item?
        <input class="btn-primary" type="submit" value="Yes" />
        <a href="{% url 'home'%}" class="btn-secondary">No </a>
    </form>
    </div>
</div>
</body>
</html>
