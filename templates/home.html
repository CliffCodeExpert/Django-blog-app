{% extends 'base.html'%}
{% load static%}
{% block content%}

<!-- start hero section -->
<div class="hero">
  <div class="about">
      <h1>Admin Blog</h1>
  </div>
</div>

<!-- content section -->
<div class="content">
  {% for post in  posts %}
<div class="column">
  <div class="col">
  <div class="about1">
    <div class="abt">
   <h1>by {{post.author}}</h1> 
</div>
   <div class="link">
    {% if user.is_superuser %}
    <a class="link2" title="Delete Post" href="delete_blog_post/{{post.slug}}/" >
      ....
    </a>
    {% endif %}
    </div>
  </div>
  <div class="image">
      <img src="{{post.image.url}}" alt="..." width="600px" height="400px">
  </div>
  <div class="details">
    <div class="details1">
      <h1>{{post.title}}</h1>
      <p>{{post.body| truncatechars:210}}<br>
        <a href="post_details/{{post.slug}}" class="link1">Read More</a>
      </p>
      </div>
  </div>
  <div class="time">
      <p>{{post.created_on}}</p>
  </div>
</div>
</div>
{% endfor %}
</div>                 
{% endblock %}
